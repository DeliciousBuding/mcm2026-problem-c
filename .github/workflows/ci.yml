name: CI (Basic Test)

# 触发条件
on:
  push:
    branches: [ "main", "block*" ]  # main 和所有 block 分支
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 下载代码
    - uses: actions/checkout@v4

    # 2. 装 Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'  # 缓存依赖加速

    # 3. 装依赖
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff

    # 4. Ruff 代码检查
    - name: Lint with Ruff
      run: |
        ruff check src/ tests/ --ignore=E501,F401,E402 --output-format=github

    # 5. 跑测试
    - name: Run Tests
      run: python -m pytest tests/ -v --tb=short

    # 6. 验证 pipeline 语法
    - name: Verify Pipeline Syntax
      run: python -m py_compile src/pipeline.py
