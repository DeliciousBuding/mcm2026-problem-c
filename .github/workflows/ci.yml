name: CI (Basic Test)

# 触发条件
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 下载代码
    - uses: actions/checkout@v4

    # 2. 装 Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # 3. 装依赖
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pandas numpy scipy matplotlib seaborn

    # 4. Ruff 代码检查
    - name: Lint with Ruff
      run: |
        pip install ruff
        ruff check . --ignore=E501,F401 # 忽略行长和未使用导入（美赛代码常见）

    # 5. 跑测试
    - name: Run Tests
      run: python -m pytest -v --tb=short
